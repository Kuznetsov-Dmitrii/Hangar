<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Статистика топлива</title>
  <link href="../css/transportation.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div><a th:href="@{/statistics}" id="main">Назад</a></div>
<div style="width: 400px;">
  <table id="table-id"  border="1" class="table">
    <caption>Количество купленного топлива</caption>
    <thead>
    <tr>
      <th>название</th>
<!--      <th>объем </th>-->
    </tr>
    </thead>
    <tbody>
    <tr th:each="el : ${statisticFuel}">

      <td th:text="${el.getName}"></td>
      <td th:text="${el.getCount}"></td>

    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
