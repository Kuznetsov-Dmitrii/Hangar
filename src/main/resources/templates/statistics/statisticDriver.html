<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Статистика Водителей</title>
    <link href="../css/transportation.css" rel="stylesheet">
</head>
<body>
<div><a th:href="@{/statistics}" id="main">Назад</a></div>
<div>
    <table id="table-id" border="1" class="table">
        <caption>Количество рейсов у каждого водителя</caption>
        <thead>
        <tr>
            <th>номер</th>
            <th>фaмилия</th>
            <th>имя</th>
            <th>отчество</th>
            <th>количество рейсов</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el : ${statisticDriver}">
            <td th:text="${el.getId}"></td>
            <td th:text="${el.getName}"></td>
            <td th:text="${el.getMidlname}"></td>
            <td th:text="${el.getSurname}"></td>
            <td th:text="${el.getCount}"></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
