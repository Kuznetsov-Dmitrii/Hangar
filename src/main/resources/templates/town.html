<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Town</title>
    <link href="css/town.css" rel="stylesheet">
<!--    <meta name="viewport" content="width=device-width, initial-scale=1">-->
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">-->

</head>
<body>
<div><a th:href="@{/main}" id="main">Main page</a></div>
<div><a th:text="${message}" id="message"></a></div>

<div id="inDiv">
    <form th:action="@{/town}" method="post" id="form">
        <h3 id="h3Form">Добавление:</h3>
        <input type="text" name="name" placeholder="Введите название"><br>
        <button type="submit" id="add">Добавить</button>
    </form>
</div>
<h3 class="outH3">Список городов:</h3>
<div th:each="el : ${town}" class="outDiv" id="divEach">
    <h3 class="outEdit" th:text="${el.name}"/>
    <form th:action="@{'/town/'+${el.id}+'/remove'}" method="post">
        <button id="deleteButton" type="submit">Удалить</button>
    </form>
</div>
<script src="js/town.js"></script>
</body>
</html>
