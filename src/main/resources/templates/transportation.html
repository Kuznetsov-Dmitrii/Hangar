<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Transportation</title>
    <link href="css/transportation.css" rel="stylesheet">
</head>
<body>
<div><a th:href="@{/main}" id="main">Main page</a></div>

<div id="inDiv">
    <form th:action="@{/transportation}" method="post">
        <h3 id="h3Form">Добавление:</h3>
        <div><a th:text="${message}" id="message"></a></div>

        <!--        <input type="number" name="numberDriver" placeholder="Введите номер водителя"><br>-->
        <!--        <input type="text" name="numberCar" placeholder="Введите номер автомобиля"><br>-->
        <input type="text" name="nameFuel" placeholder="Введите название топлива"><br>
        <input type="number" name="volumeFuel" placeholder="Введите объем топлива"><br>
        <div id="dateTransportation"><a id="aDateTransportation">Дата отправки:</a></div>
        <input type="date" name="date"/><br>
        <input type="text" name="address" placeholder="Введите адрес" id="address"><br>
        <button type="submit" id="add">Добавить</button>
    </form>
</div>
<!--<h3 class="outH3">Список перевозок:</h3>-->
<!--<h3 class="outH3">Номер, адрес, номер автомобиля, номер водителя,</h3>-->
<!--<h3 class="outH3">топливо, объем, дата отправления, статус.</h3>-->

<div>
    <table id="table-id"  border="1" class="table">
        <caption>Список заказов</caption>
        <thead>
            <tr>
                <th>номер</th>
                <th>адрес</th>
                <th>номер автомобиля</th>
                <th>номер водителя</th>
                <th>топливо</th>
                <th>объем</th>
                <th>дата отправления</th>
                <th>статус</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="el : ${transportation}">
                <td th:text="${el.getTransportation.id}"></td>
                <td th:text="${el.getTransportation.address}"></td>
                <td th:text="${el.car.getNumber}"></td>
                <td th:text="${el.getTransportation.driver.getId}"></td>
                <td th:text="${el.getTransportation.fuel.getName}"></td>
                <td th:text="${el.getTransportation.volume}"></td>
                <td th:text="${el.getTransportation.departure_date}"></td>
                <td class="state" th:text="${el.getTransportation.state}"></td>
            </tr>
        </tbody>
    </table>
</div>
