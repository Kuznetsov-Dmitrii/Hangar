<h3 class="outH3">Список водителей:</h3>
<h3 class="outH3">Номер, фио, номер автомобиля, статус.</h3>
<div th:each="el : ${driver}" class="outDiv">

    <div><a class="outEdit" th:text="${el.id}"/></div>
    <div><a class="outEdit" th:text="${el.surname}+' '+${el.name}+' ' + ${el.midlname}"/></div>
    <div><a class="outEdit" th:text="${el.car.getNumber}"/></div>
    <div><a class="outEdit" th:text="${el.state}"/></div>

    <div class="edit">
        <a id="123" class="editA" th:href="@{'/driver/'+${el.id}+'/edit'}">Редактировать</a>
    </div>
    <form th:action="@{'/driver/'+${el.id}+'/remove'}" method="post">
        <button id="deleteButton" type="submit">Удалить</button>
    </form>
</div>
