<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>forDriver</title>
    <link href="css/forDriver.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="js/forDriver.js" defer></script>
</head>
<body>
<div>
    <form th:action="@{'/forDriver/readyOrder'}" method="post">
        <button class="deleteButton" type="submit">Готов к заказу</button>
    </form>
</div>
<div>
    <form th:action="@{'/forDriver/notReadyOrder'}" method="post">
        <button class="deleteButton" type="submit">Не готов к заказу</button>
    </form>
</div>
<div style="width: 400px;">
    <table id="table-id" border="1" class="table">
        <thead>
        <h3 class="outH3">Список заказов:</h3>
        <tr>
            <th>номер</th>
            <th>адрес</th>
            <th>топливо</th>
            <th>объем</th>
            <th>дата отправления</th>
            <th>статус</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el : ${driverFlight}">
            <td th:text="${el.id}"></td>
            <td th:text="${el.address}"></td>
            <td th:text="${el.fuel.getName}"></td>
            <td th:text="${el.volume}+'л'"></td>
            <td th:text="${el.departure_date}"></td>
            <td class="state" th:text="${el.state}"></td>
            <td>
                <form th:action="@{'/forDriver/'+${el.id}+'/complete'}" method="post">
                    <button id="deleteButton" class="deleteButton" type="submit">Завершить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
